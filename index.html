<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="display">
            <div class="history"></div>
            <div class="result"></div>
        </div>
        <div class="keys">
            <div class="row">
                <button>Clear</button>
                <button>Delete</button>
                <button></button>
                <button>&divide;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
